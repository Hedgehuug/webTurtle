<div *ngIf="trades?.length" style="background-color:inherit; padding:20px; margin:15px 0 0 0;" class="mat-elevation-z1">
    <mat-accordion multi="false">
        <div layout="row" style="margin:0px 0px 0px 2%;">
            <mat-label fxFlex='16'>
                Date:
            </mat-label>
            <mat-label fxFlex='16'>
                Pair:
            </mat-label>
            <mat-label fxFlex='16'>
                Entry:
            </mat-label>
            <mat-label fxFlex='16'>
                Amount:
            </mat-label>
            <mat-label fxFlex='16'>
                Stop-Loss:
            </mat-label>
            <mat-label fxFlex='16'>
                Exit:
            </mat-label>
        </div>
        <mat-expansion-panel (opened)="getInfo(item)" class=" list " *ngFor="let item of trades" style="margin:5px; ">
            <!--Header for expandable view    date:'dd/MM/yyy'-->
            <mat-expansion-panel-header class="mat-typography">
                <div class="expansion_header">
                    <mat-panel-title *ngIf="item.date != null">
                        {{item.date["seconds"] * 1000| date:'dd/MM/yyy'}}
                    </mat-panel-title>
                </div>
                <div class="expansion_header ">
                    <mat-panel-title>
                        {{item.pair | uppercase}}
                    </mat-panel-title>
                </div>
                <div class="expansion_header ">
                    <mat-panel-title>

                        {{item.entry | number:'2.0-4'}}
                    </mat-panel-title>
                </div>
                <div class="expansion_header ">
                    <mat-panel-title>

                        {{item.amount | number:'2.0-4'}}
                    </mat-panel-title>
                </div>
                <div class="expansion_header ">
                    <mat-panel-title>

                        {{item.stopLoss | number:'2.0-4'}}
                    </mat-panel-title>
                </div>
                <div class="expansion_header ">
                    <mat-panel-title>

                        {{item.exit | number:'2.0-4'}}
                    </mat-panel-title>
                </div>
            </mat-expansion-panel-header>



            <ng-template matExpansionPanelContent>
                <form action="submit" (ngSubmit)="updateEntry()">
                    <div layout="row">
                        <mat-form-field class="tradeForm form_row1">
                            <input matInput [value]="localDate" [matDatepicker]="picker" name="date">
                            <mat-datepicker-toggle matSuffix [for]="picker "></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field class="tradeForm form_row1 ">
                            <input matInput type="text " placeholder="Pair " [(ngModel)]="item.pair " name="pair ">
                        </mat-form-field>
                        <mat-form-field class="tradeForm form_row1 ">
                            <mat-label>Selected:</mat-label>
                            <mat-select [(value)]="localType " (valueChange)='changeType(item)'>
                                <mat-option value='long'>Long</mat-option>
                                <mat-option value='short'>Short</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div layout="row ">
                        <mat-form-field layout="col " class="tradeForm form_row2 ">
                            <input matInput type="text " placeholder="Entry Price " [(ngModel)]="item.entry " name="entry ">
                        </mat-form-field>
                        <mat-form-field layout="col " class="tradeForm form_row2 ">
                            <input matInput type="text " placeholder="Entry Amount " [(ngModel)]="item.amount " name="amount ">
                        </mat-form-field>
                        <mat-form-field layout="col " class="tradeForm form_row2 ">
                            <input matInput type="text " placeholder="Stop-Loss " [(ngModel)]="item.stopLoss " name="stopLoss ">
                        </mat-form-field>
                    </div>
                    <div layout="row ">
                        <mat-form-field layout="col " class="tradeForm form_row3 ">
                            <input matInput type="text " placeholder="Exit " [(ngModel)]="item.exit " name="exit ">
                        </mat-form-field>
                        <mat-form-field layout="col " class="tradeForm form_row3 ">
                            <input matInput type="text " placeholder="Profit " [(ngModel)]="item.profit " name="profit ">
                        </mat-form-field>
                        <mat-form-field layout="col " class="tradeForm form_row3 ">
                            <input matInput type="text " placeholder="Comments ">
                        </mat-form-field>
                    </div>
                    <div layout="row ">
                        <div fxFlex="80 "></div>
                        <button mat-raised-button (click)='deleteTrade($event,item)' style="background-color:red ">Delete</button>
                    </div>

                </form>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
